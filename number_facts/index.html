<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Number Facts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #fact {
            display: none;
        }
    </style>
</head>

<body>

    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-primary text-white mt-5 p-4">
                        <h1>Number Facts</h1>
                        <p>Enter a Number and get a random fact</p>
                        <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter a Number....">
                        <div id="fact" class="card-body">
                            <h4 class="card-title">Number Fact</h4>
                        </div>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');

        let numberInput = document.querySelector('#numberInput');

        //Using AJAX requests
        // numberInput.addEventListener('input', getFactAjax);
        // function getFactAjax() {
        //     let number = numberInput.value;

        //     let xhr = new XMLHttpRequest();

        //     xhr.open('GET', 'http://numbersapi.com/' + number);

        //     xhr.onload = function() {
        //         if (this.status == 200 && number != '') {
        //             fact.style.display = 'block';
        //             factText.innerText = this.responseText;
        //         }
        //     }

        //     xhr.send();
        // }

        // using fetch API
        numberInput.addEventListener('input', getFactFetch);

        function getFactFetch() {
            let number = numberInput.value;

            fetch('http://numbersapi.com/' + number)
                .then(response => response.text())
                .then(data => {
                    if (number != '') {
                        fact.style.display = 'block';
                        factText.innerHTML = data;
                    }
                }).catch(err => console.log(err))
        }
    </script>
</body>

</html>
